<!DOCTYPE html>
    <html lang="zh-Hans-CN">
    <head>
        <meta charset="utf-8">
        <title>这是加密的网页</title>
        <script src="http://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
    </head>
    <body>
    </body>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        var key = getQueryVariable("key");
        var textBase64 = "U2FsdGVkX18tspiuEO7pjlAQ9/dknr6IMxE0qd2bHJz3TwSaWSpqn1mpPtgmz2U9";
        var decrypt = CryptoJS.AES.decrypt(textBase64, key);
        var text = CryptoJS.enc.Utf8.stringify(decrypt);
        document.body.innerHTML = text;
    </script>
    </html>
